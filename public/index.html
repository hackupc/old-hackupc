  <body>
  <script>
    function post() {
      var xhr = new XMLHttpRequest();
      xhr.open('POST', encodeURI('http://178.62.225.78/mail/emailsubscribe'));
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert('User\'s name is ' + xhr.responseText);
        }
        else {
          alert('Request failed.  Returned status of ' + xhr.status);
        }
      };
      var email = document.getElementById('email');
      xhr.send(encodeURI('email='+ email.value));
    }
  </script>
    <header>
      <img id="logo" src="images/hackupc-logo@2x.png">
      <br>
      <label for="email">Come to the moon with us:</label>
      <br>
      <input id="email" type="email" placeholder="<your email address>">
      <button onclick="post()">MOON</button>
    </header>
