<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>HackUPC 2016</title>

    <style>
      @font-face {
        font-family: 'Minecraft';
        src: url('fonts/Minecraft.ttf')  format('truetype');
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      #headerActions {
        position: absolute;
        top: 0px;
        left: 0px;

        padding-top: 20px;
      }

      label, input, button {
        font-family: 'Minecraft', sans-serif;
        font-size: 20px;
        color: #464AF7;
        color: #2C31F6;
        background: transparent;
        box-shadow: none;
        border: 0;
        outline: none;
      }

      input {
        margin-top: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-bottom: 2px solid;
        padding-left: 5px;
        padding-right: 5px;
      }
      input:focus {
        background-color: #2C31F6;
        color: white;
      }

      button {
        vertical-align: top;
        margin-top: 1px;
        display: inline-block;
        background-color: #464AF7;
        padding: 6px;
        padding-bottom: 3px;
        color: white;
        border-bottom: 7px solid #0504D4;
        cursor: pointer;
      }
      button:focus, button:hover {
        background-color: #9D9FF9;
        border-bottom-width: 4px;
        margin-top: 3px;
      }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <section id="headerActions">
      <label for="emailInput">Come to the moon with us:</label>
      <br>
      <input id="emailInput" placeholder="<your email address>">
      <button>MOON</button>
    </section>
    <script src="js/landing.js"></script>
  </body>
</html>
